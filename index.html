<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <link rel='shortcut icon' href='fridge-favicon.ico' type='image/x-icon'/ >

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <header><!-- Nav bar start -->

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">

        <!-- Welcome message -->
        <p class="navbar-text">Welcome Username</p>

        <!-- Nav bar buttons -->
        <button class="btn pull-right btn-primary btn-md sign-up" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
        <button class="btn pull-right btn-primary btn-md sign-in" data-toggle="modal" data-target="#signInModal">Sign In</button>
        <button type="button" id="sign-out" class="btn pull-right btn-primary btn-md sign-out">Sign Out</button>
        <button class="btn pull-right btn-primary btn-md change-password" data-toggle="modal" data-target="#passwordModal">Change Password</button>

        <!-- Sign up modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Sign Up Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                         <span aria-hidden="true">&times;</span>
                         <span class="sr-only">Close</span>
                  </button>
                <h4 class="modal-title" id="myModalLabel">
                      Sign Up
                  </h4>
              </div>

              <!-- Sign Up Modal Body -->
              <div class="modal-body">

                <form id="sign-up" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="signUpEmail">Email address</label>
                    <input type="email" class="form-control" name="credentials[email]" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password" />
                  </div>
                  <div class="form-group">
                    <label for="InputPasswordConfirmation">Confirm Password</label>
                    <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>


              </div>

              <!-- Sign Up Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                              Close
                  </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Sign Up Modal -->

        <!-- Sign in modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Sign in modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                <h4 class="modal-title" id="myModalLabel">
                            Sign In
                        </h4>
              </div>

              <!-- Sign In Modal Body -->
              <div class="modal-body">

                <form id="sign-in" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="signInEmail">Email address</label>
                    <input type="email" class="form-control" name="credentials[email]" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>


              </div>

              <!-- Sign In Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                        </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End sign in modal -->


        <!-- Change password modal -->
        <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Change Password Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                <h4 class="modal-title" id="myModalLabel">
                            Change Password
                        </h4>
              </div>

              <!-- Change Password Modal Body -->
              <div class="modal-body">

                <form id='change-password' role="form" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" />
                  </div>
                  <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>


              </div>

              <!-- Change Password Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                        </button>
              </div>
            </div>
          </div>
        </div>
        <!-- End change password modal -->

      </div>
    </nav>

    <!-- end navbar -->
</header>

    <body class="container-fluid">

    <button class="btn pull-right btn-primary btn-md upload-button" data-toggle="modal" data-target="#uploadModal">Upload File</button>
    <h1>Test</h1>
      <!-- Sign up modal -->
      <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Sign Up Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
              <h4 class="modal-title" id="myModalLabel">
                    Upload File
                </h4>
            </div>

            <!-- Upload Modal Body -->
            <div class="modal-body">

              <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="file-title">File Title</label>
                  <input type="text" class="form-control" name="file[title]" placeholder="Your name for your file" />
                </div>
                <div class="form-group">
                  <label for="file-comment">Description</label>
                  <input type="text" class="form-control" name="file[description]" maxlength="200" placeholder="Short (200 char) description" />
                </div>
                <div class="form-group">
                  <label for="file-file">File to Upload</label>
                  <input type="file" class="form-control" name="file[file]" value="" />
                </div>
                <input type="submit" class="btn btn-primary" value="Upload">
              </form>


            </div>

            <!-- Sign Up Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Sign Up Modal -->

      <div class="files-container"></div>



    </body>
</html>
